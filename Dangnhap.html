<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="icon" href="img/logo2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="DangNhap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Đăng Nhập</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên Người Dùng Hoặc Gmail" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật Khẩu" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">tự động đăng nhập</label>
                <a href="QuenMatKhau.html">Quên Mật Khẩu?</a>
            </div>
            <button type="submit" class="but">Đăng Nhập</button>
            <div class="register-link">
                <p>Bạn Chưa Có Tài Khoản?<a href="Dangky.html">Đăng Ký</a></p>
            </div>
        </form>
    </div>
</body>
</html>
